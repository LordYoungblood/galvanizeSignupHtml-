<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <h1>Sign Up Form</h1>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="email"> Enter User Email: </label><br />
        <input type="text" id="email" name="email" /><br />
        <label for="password"> Enter Password: </label><br />
        <input type="password" id="password" name="password" /><br />
      </fieldset>
      <fieldset>
        <label for="githunName"> Enter Github Userame: </label><br />
        <input type="text" id="githunName" name="githunName" /><br />
      </fieldset>
      <fieldset>
        <label for="membership"> Select Your Membership </label><br />
        <input type="radio" id="html" name="membership1" value="Enterprise" />
        <label for="Enterprise">Enterprise Member</label><br />
        <input type="radio" id="html" name="membership2" value="Pro" />
        <label for="Pro">Pro Member</label><br />
        <input type="radio" id="html" name="membership3" value="Free" />
        <label for="Free">Free Member</label><br />
      </fieldset>
      <fieldset>
        <input
          type="checkbox"
          id="rememberMe"
          name="rememberMe"
          value="Remember Me"
        />
        <label for="rememberMe"> Remember Me </label><br />
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
